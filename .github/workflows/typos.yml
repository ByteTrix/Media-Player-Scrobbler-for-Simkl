name: Typo Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  typos:
    name: Check for typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run typos check
        uses: crate-ci/typos@v1.13.10
        with:
          config: ./.github/typos_config.toml