name: Create GitHub Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      RELEASE_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          
      - name: List downloaded artifacts
        run: find release-artifacts -type f | sort
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            # MPSS Release ${{ inputs.version }}
            
            *(Release notes below were automatically generated)*
          generate_release_notes: true
          files: |
            release-artifacts/windows-installer/*.exe
          # release-artifacts/macos-installers/*.dmg
          # release-artifacts/macos-installers/*.pkg
          # release-artifacts/linux-installers/*.AppImage
          # release-artifacts/linux-installers/*.deb
          draft: false
          prerelease: false
          make_latest: true
          discussion_category_name: "Releases"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
