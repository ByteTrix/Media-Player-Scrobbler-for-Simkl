name: Generate Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.py'
      - 'README.md'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install "setuptools>=65.5.1"
        # Install only non-platform-specific dependencies
        sed '/pywin32/d; /pygetwindow/d' requirements.txt > requirements_linux.txt
        pip install -r requirements_linux.txt
        pip install pdoc3
        
        # Create a stub module for pygetwindow on Linux
        mkdir -p pygetwindow
        echo 'def getAllTitles(): return []' > pygetwindow/__init__.py
        
        # Install the package in development mode
        pip install -e . --config-settings editable_mode=compat
        
    - name: Generate documentation
      run: |
        pdoc --html --output-dir docs simkl_scrobbler
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true