# Configuration for the PR Labeler

# Add 'feature' label to any PR that modifies files in the main package
feature:
- changed-files:
  - any-glob-to-any-file: 'simkl_scrobbler/**/*.py'
  
# Add 'documentation' label to any PR that modifies docs or markdown files
documentation:
- changed-files:
  - any-glob-to-any-file: 'docs/**/*'
  - any-glob-to-any-file: '**/*.md'
  - any-glob-to-any-file: '**/*.rst'

# Add 'workflow' label to any PR that modifies GitHub Actions
workflow:
- changed-files:
  - any-glob-to-any-file: '.github/workflows/**/*'
  - any-glob-to-any-file: '.github/*.yml'

# Add 'test' label to any PR that modifies test files
test:
- changed-files:
  - any-glob-to-any-file: 'tests/**/*'
  - any-glob-to-any-file: 'simkl_scrobbler/**/*_test.py'
  - any-glob-to-any-file: 'simkl_scrobbler/**/test_*.py'

# Add 'dependencies' label to PRs that modify dependency files
dependencies:
- changed-files:
  - any-glob-to-any-file: 'pyproject.toml'
  - any-glob-to-any-file: 'poetry.lock'
  - any-glob-to-any-file: 'requirements*.txt'

# Add 'bug' label to PRs that mention bug fix in title or description
bug:
- head-branch-regex: '(fix|bugfix|issue)\/.*'

# Add 'enhancement' label to PRs that add new features
enhancement:
- head-branch-regex: '(feature|feat|enhance)\/.*'

# Add 'breaking' label for potentially breaking changes
breaking:
- body-regex: 'BREAKING CHANGE:'
